###############################################

FwPatchFilePath=/etc/bluetooth/

FwPatchFileName=bcm2076b1.hcd

UartPort=/dev/ttyS1

#Baudrate Setting
VendorBaudrate=460800

RegonDelay=200

#LPM mode configration
#Set EnableLPM=1 to enable LPM
#Set EnableLPM=0 to disable LPM
EnableLPM=0

#AP6476 PCM configuration
#PCM2Param=xx:xx:xx:00:D0:07:00:xx:xx:xx:xx:xx:xx:xx:xx:xx:xx:xx:xx:xx:xx:xx:xx:xx:xx
#There are total 25 configure, the first one is Test_option. 00:d0:07:00, is frequency settings.
#Just leave the field that you don’t want to change as “xx”

#AP6xxx PCM Configuration
#SCO/PCM configuration
#######################################################
# SCO_PCM_IF_CLOCK_RATE
#    0 : 128K
#    1 : 256K
#    2 : 512K
#    3 : 1024K
#    4 : 2048K
#######################################################
#ScoPCMClockRate = 4

#######################################################
# SCO_PCM Frame type
#    0 : Short
#    1 : Long
#######################################################
#ScoPCMFrameType = 0

#######################################################
# SCO PCM Sync mode
#    0 : Slave
#    1 : Master
#######################################################
#ScoPCMSyncMode = 0

#######################################################
# SCO PCM Clock mode
#    0 : Slave
#    1 : Master
#######################################################
#ScoPCMClockMode = 0

#######################################################
#PCM_DATA_FMT_SHIFT_MODE
#    0 : MSB first
#    1 : LSB first
#######################################################
#PcmFormatShiftMode = 0

#######################################################
# PCM data format: Fill bits
#
#    Specifies the value with which to fill unused bits
#    if Fill_Method is set to programmable
#######################################################
#PcmFormatFillBits = 0

#######################################################
# PCM daa format: Fill Method
#    0 : 0's
#    1 : 1's
#    2 : Signed
#    3 : Programmable
#######################################################
#PcmFormatFillMethod = 3

#######################################################
# PCM data format: Fill Num
#
#    Specifies the number of bits to be filled
#######################################################
#PcmFormatFillNum = 3

#######################################################
# PCM data format: Justify mode
#    0 : Left justify (fill data shifted out last)
#    1 : Right justify (fill data shifted out first)
#######################################################
#PcmFormatJustifyMode = 0
